require:
  - rubocop-rspec
  - rubocop-performance

AllCops:
  SuggestExtensions: false
  NewCops: enable

# Styles

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/Documentation:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Style/NegatedIf:
  Enabled: false

Style/GuardClause:
  Enabled: true
  Exclude:
    - lib/fintech/shared/application/use_case.rb
    - lib/fintech/shared/domain/*value_object.rb
    - lib/fintech/disbursements/application/create_disbursement_use_case.rb

Style/ArgumentsForwarding:
  Enabled: true
  UseAnonymousForwarding: false

Style/TrailingCommaInArrayLiteral:
  Enabled: true
  EnforcedStyleForMultiline: comma

Style/TrailingCommaInArguments:
  Enabled: true
  EnforcedStyleForMultiline: no_comma
  Exclude:
    - config/providers/persistence.rb

Style/CaseEquality:
  Enabled: true
  Exclude:
    - lib/fintech/order_commissions/domain/extract_fee_service.rb

# Metrics

Metrics/ParameterLists:
  Enabled: true
  Exclude:
    - lib/fintech/**/domain/*_entity.rb

Metrics/MethodLength:
  Enabled: true
  Exclude:
    - lib/tasks/fintech/task_helpers.rb
    - lib/fintech/orders/infrastructure/import_orders_job.rb
  CountAsOne: ["array", "hash", "method_call", "heredoc"]

Metrics/BlockLength:
  Enabled: true
  CountAsOne: ["array", "hash", "method_call", "heredoc"]

Metrics/AbcSize:
  Enabled: true
  CountRepeatedAttributes: false
  Exclude:
    - lib/fintech/disbursements/domain/disbursement_entity.rb
    - lib/fintech/disbursements/application/create_disbursement_use_case.rb
    - lib/fintech/orders/infrastructure/import_orders_job.rb
    - lib/fintech/order_commissions/application/create_order_commission_use_case.rb
    - lib/fintech/monthly_fees/infrastructure/create_monthly_fee_job.rb

# Lint

Lint/UselessAssignment:
  Enabled: true
  Exclude:
    - spec/lib/fintech/merchants/infrastructure/find_disbursable_merchants_job_spec.rb
    - spec/lib/fintech/merchants/infrastructure/postgres_merchant_repository_spec.rb

# Naming

Naming/VariableNumber:
  Enabled: true
  Exclude:
    - spec/lib/fintech/merchants/infrastructure/find_disbursable_merchants_job_spec.rb
    - spec/lib/fintech/orders/infrastructure/postgres_order_repository_spec.rb

# Tests

RSpec/MultipleExpectations:
  Enabled: true
  Exclude:
    - spec/requests/root_spec.rb
    - spec/lib/tasks/fintech/**/*.rb
    - spec/lib/fintech/**/*_event_subscriber_spec.rb
    - spec/lib/fintech/**/*_repository_spec.rb
    - spec/lib/fintech/merchants/infrastructure/find_disbursable_merchants_job_spec.rb

RSpec/MultipleMemoizedHelpers:
  Enabled: true
  Exclude:
    - spec/support/shared_contexts/rake.rb

RSpec/ExampleLength:
  Enabled: true
  CountAsOne: ["array", "hash", "method_call", "heredoc"]
  Max: 10
  Exclude:
    - spec/lib/fintech/**/*_event_subscriber_spec.rb
    - spec/lib/fintech/merchants/infrastructure/find_disbursable_merchants_job_spec.rb
    - spec/lib/fintech/orders/infrastructure/postgres_order_repository_spec.rb
    - spec/lib/fintech/order_commissions/infrastructure/postgres_order_commission_repository_spec.rb

RSpec/ContextWording:
  Enabled: true
  Exclude:
    - spec/support/requests.rb
    - spec/support/shared_contexts/rake.rb

RSpec/Rails/InferredSpecType:
  Enabled: false

RSpec/MessageSpies:
  Enabled: true
  EnforcedStyle: receive

RSpec/ReturnFromStub:
  Enabled: true
  EnforcedStyle: block

RSpec/DescribeClass:
  Enabled: true
  Exclude:
    - spec/lib/tasks/**/*
